<!-- QuestÃ£o 05. Crie um arquivo imagem.html com:
1. Uma imagem com atributo alt.
2. Uma imagem com largura de 300px.
3. Uma imagem dentro de um link.
4. Legenda usando <figure> e <figcaption>.-->
    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Imagens</h1>
        <p>1. Uma imagem com atributo alt:</p>
        <img src="like1.png" alt="like">

        <p>2. Uma imagem com largura de 300px:</p>
        <img src="https://media.la34.com.vn/upload/image/201909/medium/83297_nut-like.png" width="300">

        <p>3. Uma imagem dentro de um link:</p>
        <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSn0_HaqqX0-uhjeg3GY9EwGChKopLLgFv4lw&s">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSn0_HaqqX0-uhjeg3GY9EwGChKopLLgFv4lw&s" alt="Gatinho dando like">
        </a>

        <p>4. Legenda usando figure e figcaption:</p>
        <figure>
            <img src="https://st2.depositphotos.com/1158045/7599/i/450/depositphotos_75998689-stock-photo-happy-man-giving-thumbs-up.jpg" alt="Imagem com legenda">
            <figcaption>Galera do like</figcaption>
        </figure>
    </body>
    </html>
