<!--Questão 02. Crie um arquivo texto.html com:
1. Uso das tags <strong>, <em>, <u>, <mark>, <small>.
.-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS</title>
</head>
<body>
    <h1>Uso de Tags HTML</h1>
    <p>Este é um exemplo de uso das tags HTML:</p>
    <p><strong>Strong:</strong> Esta palavra está em negrito.</p>
    <p><em>Em:</em> Esta palavra está em itálico.</p>
    <p><u>Underline "u":</u> Esta palavra está sublinhada.</p>
    <p><mark>Mark:</mark> Esta palavra está destacada.</p>
    <p><small>Small:</small> Este texto é menor.</p>
</body>
</html>
