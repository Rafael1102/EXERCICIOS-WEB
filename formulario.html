<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário</h1>
    <form>
        <label>Nome: <input type="text" required></label>
        <label>E-mail: <input type="email" required></label>
        <label>Senha: <input type="password" required></label>
        <label>Data: <input type="date" required></label>
        <label>Cor favorita: <input type="color"></label>

        <fieldset>
            <legend>Seção</legend>
            <div class="radio-group">
                <label><input type="radio" name="section" value="op1"> Opção 1</label>
                <label><input type="radio" name="section" value="op2"> Opção 2</label>
                <label><input type="radio" name="section" value="op3"> Opção 3</label>
            </div>
        </fieldset>

        <div>
            <label><input type="checkbox"> Aceitar termos</label>
        </div>

        <button type="submit">Enviar</button>
    </form>
    
     <button>
        <a href="index.html">Retornar</a>
    </button>
</body>
</html>
